<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Enter your email</label>
                            <input
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="pat@example.com"
                                type="email"
                                [(ngModel)]="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Enter your password</label>
                            <input
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="password"
                                type="password"
                                [(ngModel)]="password"
                                required
                            />
                        </div>
                        <div class="my-2">
                            <button type="button" class="btn btn-primary btn-block" (click)="verMailIntroducido(email, password)">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
