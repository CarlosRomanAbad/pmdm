<div class="container">
  <div class="row justify-content-end">
      <div class="col-md-7 offset-md-1">
          <app-pokemon 
              #pokemon1
              [pokemonId]="2" 
              [life]="lifePokemon1" 
              (onAttackDone)="handleAttack($event, 'pokemon2')"
              [isTurn]="pokemonTurn === 1">
          </app-pokemon>
      </div>
      <div class="col-md-4">
          <app-pokemon 
              #pokemon2
              [pokemonId]="100" 
              [life]="lifePokemon2" 
              (onAttackDone)="handleAttack($event, 'pokemon1')"
              [isTurn]="pokemonTurn === 2">
          </app-pokemon>
      </div>
  </div>
  <div class="row mt-4">
      <div class="col text-center">
          <button class="btn btn-primary btn-lg" (click)="resetBattle()">
              <strong>Resetear Batalla</strong>
          </button>
      </div>
  </div>
</div>
